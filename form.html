<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<fieldset>
    <legend>Your Details</legend>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email"><br>
</fieldset>
<fieldset>
    <legend>Your Review</legend>
<p>How did you hear about us?</p>
    <select name="websites">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="yahoo">Yahoo</option>
    </select>
    <p>Would you visit again?</p>
    <input type="radio" name="quest" value="yes" checked="checked">Yes
    <input type="radio" name="quest" value="no" checked="checked">No
    <input type="radio" name="quest" value="maybe" checked="checked">Maybe
    <p>Comments</p>
    <textarea id="comment" cols="40 rows="5"></textarea><br>
    <input type="checkbox" name="ch" value="ye">Sign me up for email updates <br>
    <input type="submit" value="Submit review">
</fieldset>
</body>
</html>
